# configs/grafana/provisioning/dashboards/dashboards.yaml
apiVersion: 1

providers:
  - name: 'Shepherd Dashboards'
    orgId: 1
    folder: 'Shepherd'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
