# configs/tempo/tempo-config.yaml
server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  grpc_server_max_recv_msg_size: 33554432
  grpc_server_max_send_msg_size: 33554432

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 30m
  trace_idle_period: 10s
  max_block_bytes: 5_000_000
  flush_check_period: 10s

compactor:
  compaction:
    block_retention: 168h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: shepherd-obs
    stale_duration: 30m
  processor:
    local_blocks:
      filter_server_spans: false
  traces_storage:
    path: /var/tempo/generator/traces
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    global:
      max_bytes_per_trace: 0
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
        - local-blocks
      processor:
        local_blocks:
          complete_block_timeout: 48h

query_frontend:
  metrics:
    max_duration: 48h

usage_report:
  reporting_enabled: false
